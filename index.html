<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="./assets/style.css">
    <link rel="import" href="path/to/favorite-star.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Find a pet</title>
</head>

<body>
    <header class="text-center p-3 text-light">
        <h1><img src="https://img.icons8.com/windows/32/000000/dog-footprint.png" />  Find a dog near you   <img src="https://img.icons8.com/windows/32/000000/dog-footprint.png"/></h1>
    </header>

    <main class="flex-row justify-space-between">

        <div class="columns">
            <div class="card column is-3">
                <h4 class="card-header m-2">Search by Zipcode:</h4>
                <input id="zipInput" type="text" placeholder=" Enter zipcode" class="m-2 border">
                <button id="search" class="btn btn-primary m-2" type="button">
                    Search
                </button>
            </div>
            <div class="card column is-9">
                <h4 class="card-header m-2">Save your favorites to the list!</h4>
                <div id="currentDog" class="p-3">
                    <h2 id="dogName"></h2>
                    <p id="dogAge"></p>
                    <p id="dogBreed"></p>
                    <img id="dogPic">
                    <p id="dogGender"></p>
                    <p id="dogContact"></p>
                </div>
                <button id="saveDog" class="btn btn-dark m-2 column is-2" type="button">
                    <favorite-star><span>&#11088;</span></favorite-star>
                </button>
            </div>
        </div>

        <div class="columns pt-5">
            <div class="card column is-3">
                <h4 class="card-header m-2">Saved list</h4>
                <ul id="saved-list" class="p-2">
                    <li>dog 1</li>
                    <li>dog 2</li>
                    <li>dog 3</li>
                    <li>dog 4</li>
                </ul>
                <button id="clear" class="btn btn-dark m-2 p-2" type="button">
                    Clear Searches
                </button>
            </div>
            <div class="card column is-9">
                <h4 class="card-header m-2">Learn something new about dogs</h4>
                <p id="dogfact" class="p-4"></p>
                <img id="image" width="300px">
                <button id="fact-btn" class="btn btn-dark m-2 column is-2" type="button">
                    Random Fact Generator
                </button>
            </div>
        </div>



    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
