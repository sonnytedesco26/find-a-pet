<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Find a pet</title>
</head>

<body>
    <header class="text-center bg-dark p-3 text-light">
        <h1>Find a pet near you</h1>
    </header>

    <div class="row">
        <div class="col-lg-3 d-flex flex-column">
            <h4 class="m-2">Search by zip:</h4>
            <input id="zipInput" type="text" placeholder=" Enter city" class="m-2 border">
            <button id="search" class="btn btn-primary m-2" type="button">
                Search
            </button>
            <button id="clear" class="btn btn-dark m-2" type="button">
                Clear Searches
            </button>
        </div>
    </div>

</body>

</html>
